<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My designs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="project2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="project1">
        <h1>DCU University</h1>
        <p class="project-content">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio omnis eum vero quasi id ullam quo dolor aliquam in saepe.</p>
        <div class="project1container" id="project1container">
            <div class="project1content">
                <div class="project1slide active">
                <p>Home Page</p>
                <img src="home (2).png" alt="Home Page">
            </div>
            <div class="project1slide">
                <p>about page</p>
                <img src="proj2.png"about page">
            </div>
            <div class="project1slide">
                <p>Course page</p>
                <img src="course.png" alt="classes">
            </div>
            <div class="project1slide">
                <p>Our Facilities hover</p>
                <img src="our facilities.png" alt="classes hover">
            </div>
            <div class="project1slide">
                <p>Contact page</p>
                <img src="contact.png" alt="subscription page">
            </div>
           
        </div>
        <i class="fas fa-caret-left prev"></i>
        <i class="fas fa-caret-right next"></i>
        </div>
        <p class="backtodesign">back to <a id="viewlogo" href="/index.html#mydesigns">my designs</a></p>
    </div>
<script>
    $('.next').on('click', function(){
    let currentImg = $('.active');
    let nextImg = currentImg.next();
    
    if(nextImg.length === 0) {
      currentImg.removeClass('active');
      $('.project1slide').first().addClass('active');
       } else {
         currentImg.removeClass('active');
         nextImg.addClass('active');
       }
  });

    $(".prev").on("click", function (){
        var currentImg = $(".active");
        var prevImg = currentImg.prev();

        if(prevImg.length === 0) {
            currentImg.removeClass("active");
            $(".project1slide").last().addClass("active");
        } else {
            currentImg.removeClass("active");
            prevImg.addClass("active");
        }
    });
</script>
</body>
</html>
